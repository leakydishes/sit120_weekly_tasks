<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- External CSS Link -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <!-- Responsive Website consideration to device width  -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- External fonts  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- JavaScript Vue -->
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Awesome Font icons royalty free W3Schools -->
    <!-- https://www.w3schools.com/icons/fontawesome_icons_webapp.asp -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>LIST-IT</title>
</head>

<body>
    <!-- Header/ logo Section -->
    <header class="logo">
        <a href="./profile.html">
            <h4 style="text-align:center; font-size: 30px; padding-top: 5%; padding-bottom: 5%; color:  #1e3b51;">
                LIST-IT</h4>
        </a>
    </header>

    <!-- Navigation -->
    <div class="nav">
        <ul>
            <li><a href="./profile.html"><i class="fa fa-user-o" style="font-size:48px;color:black"></i></a></li>
            <li><a href="./index.html"><i class="fa fa-plus-square-o" style="font-size:48px;color:black"></i></a></li>
            <li><a href="./timer.html"><i class="fa fa-hourglass-1" style="font-size:44px;color:black"></i></a></li>
            <li><a href="./notes.html"><i class="fa fa-sticky-note-o" style="font-size:48px;color:black"></i></a></li>
            <li><a href="./settings.html"><i class="fa fa-cog" style="font-size:48px;color:black"></i></a></li>
        </ul>
    </div>
    <div class="border"></div>

    <!-- Date Header -->
    <div class="header">
        <div>
            <h1 class="dailytaskheader">NOTES</h1>
        </div>
        <br>

        <div id="userClickFinishTask">
            <button-counter></button-counter>
        </div>

        <!-- notes -->
        <h2>DAILY NOTES</h2>
        <br>
        <br>
        <div id="note">
            <!-- Form input binding using v-model -->
            <div style="background-color: #EEE; padding-bottom: 5%;"><textarea autofocus placeholder="ENTER NOTE"
                    v-model="note.text"></textarea></div>

            <!-- Submit button for the users note -->
            <!-- EVENT HANDLING, Listen to the @click for an event -->
            <button class="buttonsubmitnote" @click="addNote">Submit</button>

            <!-- LIST RENDERING V-FOR declares the index variable & v-for maps elements-->
            <div v-for="(note, index) in notes">
                <div class="top">
                    <button class="close" @click="removeNote(index)"></button>
                    <!-- <i> is italic in HTML -->
                    <i>{{note.date}}</i>
                </div>
                {{note.text}}
            </div>
        </div>
    </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <div id="footer">
        <!-- Button to print -->
        <button class="printpage" onclick="window.print()">Print</button>
        <h4>LIST IT &copy 2022</h4>
    </div>

</body>

</html>

<script src="./main.js"></script>
