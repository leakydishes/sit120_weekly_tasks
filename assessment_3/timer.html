<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- External CSS Link -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <!-- Responsive Website consideration to device width  -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- External fonts  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- JavaScript Vue -->
    <script src="./main.js"></script>
        <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Awesome Font icons royalty free W3Schools -->
    <!-- https://www.w3schools.com/icons/fontawesome_icons_webapp.asp -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>LIST-IT</title>
</head>

<body>
    <!-- Header/ logo Section -->
    <header class="logo">
        <a href="./profile.html">
            <h4 style="text-align:center; font-size: 30px; padding-top: 5%; padding-bottom: 5%; color:  #1e3b51;">
                LIST-IT</h4>
        </a>
    </header>

    <!-- Navigation -->
    <div class="nav">
        <ul>
            <li><a href="./profile.html"><i class="fa fa-user-o" style="font-size:48px;color:black"></i></a></li>
            <li><a href="./index.html"><i class="fa fa-plus-square-o" style="font-size:48px;color:black"></i></a></li>
            <li><a href="./timer.html"><i class="fa fa-hourglass-1" style="font-size:44px;color:black"></i></a></li>
            <li><a href="./notes.html"><i class="fa fa-sticky-note-o" style="font-size:48px;color:black"></i></a></li>
            <li><a href="./settings.html"><i class="fa fa-cog" style="font-size:48px;color:black"></i></a></li>
        </ul>
    </div>
    <div class="border"></div>

    <!-- Header -->
    <div class="header">
        <div>
            <h1 class="dailytaskheader">TIMER</h1>
        </div>
    </div>

        <!-- timer -->
        <div id="clock" style="margin-top: 5%;">
            <!-- Reference, Staffan Noteberg (2013). Pomodoro technique illustrated : the easy way to do more in less time -->
            <h4 class="clockmessage"><i>{{inspo}}</i></h4>
            <br>
            <br>
            <h3 class="clockmessage">{{about}}</h3>
            <br>
            <br>
            <h2 class="clockmessage">{{statement}}</h2>
            <br>
            <br>
            <!-- v-html updates the elements innerHTML with input data time displays the clock from vue computed elements-->
            <div id="clockcounter" v-html="displayClock"></div>
            <br>
            <div class="clockbuttons">
                <!-- four buttons, start, restart and pause -->
                <!-- start button shows and reappears when paused as active is set to false -->
                <button class="b1" @click="start" v-if="!active">START</button>
                <button class="b3" @click="reset" v-if="active">RESTART</button>
                <button class="b2" @click="pause" v-if="active">PAUSE</button>
            </div>
        </div>
    
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div id="footer">
        <!-- Button to print -->
        <button class="printpage" onclick="window.print()">Print</button>
        <h4>LIST IT &copy 2022</h4>
    </div>
</body>

</html>
<script src="./main.js"></script>
