<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Responsive Website consideration to device width  -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- JavaScript Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- internal css -->
    <style>
        .componenta {
            display: block;
            background-color: lightblue;
            height: 100px;
            text-align: center;
            padding-top: 4em;
        }
        .componentb {
            display: block;
            background-color: gold;
            height: 100px;
            text-align: center;
            padding-top: 4em;
        }
    </style>

    <title>task 1</title>
</head>

<body>
    <!-- TASK 1 -->
<!-- Global component -->
    <div id="app">
        {{ message }}

        <div class="componenta">
            <!-- Re usable!  -->
            <component-a></component-a>
            <!-- <component-a></component-a> -->
        </div>

        <!-- local component -->
        <div class="componentb">
            <component-b></component-b>
        </div>

    </div>

    <script>
        //local component (Component b is an object and needs to be regesterd in the Vue app)
        let ComponentB = {
            data() {
                return {
                    componentBMessage: "Hello From component B (I am a local class)"
                }
            },
            template: '<h1>{{ componentBMessage}}</h1>'
        }

        //global component
        Vue.component('component-a', {
            data() {
                return {
                    componentmessage: "Hello From Component A! (I am a global class)"
                }
            },
            template: '<h1>{{componentmessage}}</h1>'
        })

        //Vue app
        new Vue({
            el: "#app",
            data() {
                return {
                    message: "Hello this is Week 7 Lab!"
                }
            },
            //regestering local ComponentB
            components: {
                'component-b': ComponentB
            }
        })
    </script>

</body>

</html>
