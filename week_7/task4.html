<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Responsive Website consideration to device width  -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- JavaScript Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Internal CSS -->
    <!-- reference logo flaticon by  Aleksandar Pasaric Royality free -->
    <style type=text/css>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            text-align: center;
        }
    </style>

</head>

<body>

    <di id="app" class="container">


        </div>
        <h2>TASK 4</h2>


        <!-- Slots for outlet content -->
        <h3>This is Slots for outlet content: </h3>
        <navigation-link url="/profile">
            <!-- Add a Font Awesome icon -->
            <span class="fa fa-user"></span>
            <a v-bind:href="url" class="nav-link">
                <slot>Here is some news</slot>
            </a>
        </navigation-link>
        <br>
        <br>

        <!-- Rendering content which is not given initially-->
        <h3>Slots for rendering content not initally given </h3>
        <button type="submit">
            <slot>CLICK HERE!</slot>
        </button>

        <br>
        <!-- Bind user to parent -->
        <h3>Bind a child </h3>
        <span>
            <slot v-bind:user="user">
                {{ user.address }}
            </slot>
        </span>

        <current-user>
            <template v-slot:default="slotProps">
                {{ slotProps.user.address }}
            </template>
        </current-user>


</body>

</html>
