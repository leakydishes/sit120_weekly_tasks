<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Vue template -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Task 2</title>
    <!-- internal css -->
    <style>

        .componentprops {
            display: block;
            background-color: rgb(123, 181, 148);
            height: 100px;
            text-align: center;
            padding-top: 4em;
        }

        .app2 {
            display: block;
            background-color: lightblue;
            height: 100px;
            text-align: center;
            padding-top: 4em;
            padding-bottom: 2em;
        }

    </style>

</head>

<body>
    <!-- first Prop -->
    <div id="app">
        {{ message }}

        <div class="componentprops">
            <!-- using inline template instead of template in Vue.Component here -->
            <component-props inline-template propsname="Here the prop value is being passed! (Prop 1)">
                <div>
                    {{ message }}
                    <br>
                    <!-- Props here can bind to another element -->
                    {{ propsname }}
                </div>
            </component-props>
        </div>
    </div>


    <!-- Second Prop -->
    <div class="app2">
        <div id="app2">
            <component1 :person="person"></component1>
            <br>
            <component2 v-for="poem in poem" :poem="poem"></component2>
        </div>
    </div>

    <script>
        //new component here
        Vue.component('component-props', {
            // this props is being rendered in the div class
            props: ["propsname"],
            data() {
                return {
                    message: "Hello from props component!"
                }
            }
        })
        //Vue app
        new Vue({
            el: "#app",
            data() {
                return {
                    message: "Learning about props!"
                }
            }
        })
    </script>

    <script>
        var component1 = {
            template: '<div>Hello {{ person.firstName }} {{person.lastName}},  its nice to meet you! (Prop 2) </div>',
            props: ['person'],
        };
        var component2 = {
            template: '<div>{{ poem }}</div>',
            props: ['poem'],
        };
        var app = new Vue({
            el: '#app2',
            data: {
                person: {
                    firstName: 'Harry',
                    lastName: 'Thomas',
                },
                poem: ['I donâ€™t know how you arrived HERE so fast', 'but I see the path you took is not important', 'that you are here now is all that matters.'],
            },

            components: {
                component1,
                component2,
            },
        });
    </script>

</body>

</html>
